<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-body">
        <div>
            <form class="input-holder">
                <div>
                    <label for="day">Day</label><br>
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="2" class="day">
                </div>
                <div>
                    <label for="month">Month</label><br>
                    <input type="text" inputmode='numeric' pattern="[0-9]" maxlength="2"class="month">
                </div>
                <div>
                    <label for="year">Year</label><br>
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="4" class="year">
                </div>
            </form>
            <hr>
            <button><img src="images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow"></button>
        </div>
        <div class="display-space">
            <h1 class="years"><span>38</span> years</h1>
            <h1 class="months"><span>3</span> months</h1>
            <h1 class="days"><span>26</span> days</h1>
        </div>
    </div>
</body>
</html>
