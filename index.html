<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-body">
        <div>
            <form action="" class="form-control">
                <div>
                    <label class="label" for="day">Day</label><br>
                    <input type="text" inputmode="numeric" pattern="[0-9]+" maxlength="2" placeholder="DD" id="allInput" class="day"><br>
                </div>
                <div>
                    <label class="label" for="month">Month</label><br>
                    <input type="text"  inputmode='numeric' pattern="[0-9]+" maxlength="2" placeholder="MM" id="allInput" class="month">
                </div>
                <div>
                    <label class="label" for="year">Year</label><br>
                    <input type="text"  inputmode="numeric" pattern="[0-9]+" maxlength="4" placeholder="YYYY" id="allInput" class="year">
                </div>
                <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow"></button>
            </form>
            <div class="error-holder">
                <span class="ErrorMessage" id="dayError">This field is required</span>
                <span class="ErrorMessage" id="monthError">This field is required</span>
                <span class="ErrorMessage" id="yearError">This field is required</span>
            </div>
            <hr>
            
        </div>
        <div class="display-space">
            <h1 ><span class="years">--</span> years</h1>
            <h1 ><span class="months">--</span> months</h1>
            <h1 ><span class="days">--</span> days</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
